<script>
    /* 改变网页背景颜色 */
    function changeBodyBg(color){
        document.body.style.background = color;
    }

    //时钟
    function showTime(clock){
    var now = new Date();
    var year = now.getFullYear();
    var month= now.getMonth();
    var day = now.getDate();
    var hour = now.getHours();
    var minu = now.getMinutes();
    var second = now.getSeconds();
    month = month+1;
    var arr_work = new Array("SUN","MON","TUE","WED","THU","FRI","SAT");
    var week = arr_work[ now.getDay()];
    var time = year+"/"+month+"/"+day+"  "+ week+"  "+hour+":"+minu;
    clock.innerHTML=time;
    }
    window.onload = function(){
    var clock = document.getElementById("clock");
    window.setInterval("showTime(clock)",1000);
    }

    //图标控制
    var musicIcon = document.getElementById("music-icon");
    //音乐控制
    var music = document.getElementById("music");
    //转动/播放（开始是停止的）
    var isPlaying = false;
    //音量设置为0.2(volume取值:0~1)
    music.volume = 0.2
    //鼠标点击监听器
    musicIcon.addEventListener("click", function () {
        if (isPlaying) {
            //音乐暂停（js自带的函数）
            music.pause();
            //更新isPlaying为停止
            isPlaying = false;
            //移除 图标旋转类
            musicIcon.classList.remove("play");
        } else {
            //音乐播放（js自带的函数）
            music.play();
            //更新isPlaying为播放
            isPlaying = true;
            //添加 图标旋转类
            musicIcon.classList.add("play");
        }
    });
</script>
